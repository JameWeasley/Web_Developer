<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- คำสั่งเบื้องต้น html -->
    <!-- HTML Formatting Elements -->
    <b>TEXT</b> <!-- Bold Text คือ ตัวอักษรตัวหนา -->
    <br>
    <strong>Text</strong> <!-- Strong Text คือ ตัวอักษรตัวหนาเหมือน Bold -->
    <br>
    <i>Text</i> <!-- Italic Text คือ ตัวอักษรจะเอียง -->
    <br>
    <em>Text</em> <!-- Emphasized Text คือ ตัวอักษรจะเอียง -->
    <br>
    <mark>TEXT</mark> <!-- Marked Text คือ-->
    <br>
    <small>Text</small> <!-- Small Text -->
    <br>
    <del>Text</del> <!-- Delete Text -->
    <br>
    <ins>Tetx</ins> <!-- Inserted Text -->
    <br>
    <b>Hi Bro!!</b>
    <u></u> <!-- ใช้ขีดเส้นใต้ -->
    <hr> <!-- ใว้ใช้สร้างเส้นคั่นบรรทัด -->
    <sup></sup> <!-- ใช้ทำให้เลขยกกำลัง หรือถูกยกขึ้นไป -->
    <sub></sub> <!-- ใช้ทำเลขห้อย หรือถูกห้อยลงมา -->
    <sub>Text</sub> <!-- Subscript Text คือ ตัวอักษรจะห้อยอยู่ด้านล่าง -->
    <sup>Text</sup> <!-- Superscript Text คือ ตัวอักษรจะห้อยอยู่ด้านบน -->
    <ins></ins> <!-- ใช้ขีดเส้นใต้ -->

    <!-- คำสั่ง ใช้ทำตาราง -->
    <table></table> <!-- ใช้กำหนดสำหรับสร้างตาราง -->
    <thead></thead> <!-- ใช้กำหนดกลุ่มเนื้อหาส่วนหัวตาราง -->
    <tbody></tbody> <!-- ใช้กำหนดกลุ่มเนื้อหาตาราง -->
    <tfoot></tfoot> <!-- ใช้กำหนดกลุ่มส่วนใต้ตาราง -->
    <tr></tr> <!-- ใช้กำหนดแถวในตาราง -->
    <td></td> <!-- กำหนดคอลัมน์ -->
    <th></th> <!-- กำหนดคอลัมน์ที่แสดงผล ในส่วนหัวของตาราง -->

    การแสดงรายการแบบ List
    Ol ใช้แสดงรายการแบบใช้ตัวเลข Order List : Ol
